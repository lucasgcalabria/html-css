<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagens Dinâmicas</h1> 
   <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
<picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Imagem flexível">
</picture>
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5</p>
<audio preload="metadata" controls loop>
<source src="midia/audio.mp3" type="audio/mp3">  
<p>Caso não escute, <a href="midia/audio.mp3">Clique Aqui para baixar o arquivo mp3</a></p>
</audio>
<h1>Podemos também adicionar vídeos</h1>
<video src="midia/video.mp4" width="700" muted autoplay controls></video>









</body>
</html>
