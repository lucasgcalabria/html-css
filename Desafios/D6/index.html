<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual a TAG a utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Tag <hx>">Títulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Tag <ul>">Lístas não numeradas</abbr></li>
            </ul>
</body>
</html>
